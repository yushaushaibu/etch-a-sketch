<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">Etch-a-Sketch</h1>
        </header>
        <main class="main">
            <div class="settings">
                <form class="form">
                    <input type="color" name="colorPicker" id="colorPicker">
                    <button class="btn" id="colorMode">Color mode</button>
                    <button class="btn" id="rainbowMode">Rainbow mode</button>
                    <button class="btn" id="eraser">Eraser</button>
                    <button class="btn" id="clear">clear</button>
                    <div id="sizeValue" class="size-value">64 x 64</div>
                    <input type="range" id="sizeSlider" min="1" max="64" value="16" >
                </form>
            </div>

            <div id="grid" class="grid">

            </div>
        </main>

        <script src="script.js" async defer></script>
    </body>
</html>
